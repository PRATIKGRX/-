<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    .success {
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
<form action="https://script.google.com/macros/s/AKfycbwN-jAqelTAifmL6lkmvlJ53tKior6QgCVWQoSD5dCfZ0wABs6pzOzu9cetyVCzvDJr/exec" method="POST">
    <h2>Submit Your Info</h2>
    <input type="text" name="sn" placeholder="S.N" required>
    <input type="text" name="uname" placeholder="User Name" required>
    <button type="submit">Submit</button>
    <div class="success" id="successMsg"></div>
  </form>

  
</body>
</html>
